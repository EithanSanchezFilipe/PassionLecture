version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: nodejs.dockerfile
    container_name: passion_lecture_app
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=db_passion_lecture
      - DB_PORT=3306
    volumes:
      - ./app:/home/node/app
      - /home/node/app/node_modules
    ports:
      - "443:443"
    networks:
      - app-network
    depends_on:
      - db

  db:
    image: mysql:8.0.30
    container_name: db_passion_lecture_container
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_passion_lecture
    restart: always
    ports:
      - "6033:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin:5.2.0
    container_name: phpmyadmin_passion_lecture_container
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - "8081:80"
    networks:
      - app-network
    depends_on:
      - db

volumes:
  dbdata:

networks:
  app-network:
    driver: bridge
